<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Whats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Container principal do aplicativo -->
    <div class="whatsapp-container">
        <!-- Barra lateral com lista de conversas -->
        <div class="sidebar active" id="sidebar">
            <div class="header">
                <h2>Conversas</h2>
                <div class="header-icons">
                    <!-- Ícone de pesquisa nas mensagens -->
                    <i class="fas fa-search" id="search-messages"></i>
                    <!-- Ícone de menu -->
                    <i class="fas fa-ellipsis-v" id="menu-toggle"></i>
                </div>
            </div>
            
            <!-- Seletor de usuário -->
            <div class="user-selector">
                <select id="user-switcher">
                    <option value="11987876567">Ricardo da Silva</option>   
                    <option value="11966578996">Bernardo Xavier</option>
                    <option value="11955577796">Sandy Wilstern</option>
                    <option value="1194457796">Jonathan Xavier</option>
                </select>
            </div>
            
            <!-- Barra de pesquisa de contatos -->
            <div class="search">
                <input type="text" class="search-input" placeholder="Pesquisar ou começar uma nova conversa">
            </div>
            
            <!-- Lista de contatos -->
            <div class="contacts" id="contacts">
                <!-- Contatos serão carregados aqui pelo JavaScript -->
            </div>
        </div>

        <!-- Área de chat -->
        <div class="chat" id="chat">
            <!-- Cabeçalho do chat -->
            <div class="chat-header">
                <div class="chat-header-avatar" id="current-contact-avatar">W</div>
                <div class="chat-header-info">
                    <div class="chat-header-name" id="current-contact-name">WhatsApp</div>
                    <div class="chat-header-status" id="current-contact-status">Selecione um contato</div>
                </div>
            </div>
            
            <!-- Área de mensagens -->
            <div class="messages" id="messages">
                <!-- Mensagens serão carregadas aqui pelo JavaScript -->
            </div>
            
            <!-- Área de digitação de mensagens -->
            <div class="input-area">
                <div class="input-icons">
                    <!-- Ícone de emoji -->
                    <i class="far fa-smile"></i>
                    <!-- Ícone de anexo -->
                    <i class="fas fa-paperclip"></i>
                </div>
                <!-- Campo para digitar mensagem -->
                <input type="text" class="message-input" placeholder="Digite uma mensagem">
                <!-- Botão de enviar -->
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Perfil do usuário -->
        <div class="profile" id="profile">
            <div class="profile-header">
                <div class="profile-avatar" id="profile-avatar">W</div>
                <div class="profile-name" id="profile-name">Usuário</div>
                <div class="profile-status" id="profile-status">Online</div>
            </div>
            <div class="profile-info">
                <div class="info-section">
                    <div class="info-title">Sobre</div>
                    <div class="info-content" id="profile-about">Carregando informações...</div>
                </div>
                <div class="info-section">
                    <div class="info-title">Telefone</div>
                    <div class="info-content" id="profile-phone">Número não disponível</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
